<!DOCTYPE html>
<html>
<head>
<title>Registration </title>
</head>
<body>
<h1> Registration for Online Examinations </h1>
</body><BR><BR>
<form method="POST" enctype="multipart/form-data" action="aregistration.html">
    {% csrf_token %}
1.First Name:<input type="text" name="First_Name"><br><br>
2.Last Name:<input type="text" name="Last_Name"><br><br>
3.Date of birth:<input type="date" name="DOB"><br><br>
4.Gender:<select name="dropdown">
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Others">Others</option>
</select><br><br>
5.Email:<input type="email" name="email"><br><br>
6.Password:<input type="PASSWORD" name="password"><br><br>
7.Contact Number:<input type="tel" id="phone" name="phone"><br><br>

<br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
<p>{{a}}</p>
</html>
